<!DOCTYPE html>
<html lang="en-GB">

<head>
    <script type="module" src="../js/register-dashboard-elements.js"></script>
    <script>
        const style = document.createElement("STYLE");
        style.innerHTML = "dashboard-element { visibility: hidden; }";
        document.head.appendChild(style);
    </script>
    <link rel="stylesheet" href="../css/vanilla.css">
</head>

<body>
    <dashboard-element>
        <dashboard-item-element title="Something very long and sinuous with spots on" states="pending,failed,succeeded">
            <h1>This is some detail</h1>
        </dashboard-item-element>
        <dashboard-item-element title="Short" states="pending,failed,succeeded" state="failed">
            <h1>This is some detail</h1>
        </dashboard-item-element>
        <dashboard-item-element title="A medium thing" states="pending,failed,succeeded" state="succeeded">
            <h1>This is some detail</h1>
        </dashboard-item-element>
    </dashboard-element>
</body>

</html>
